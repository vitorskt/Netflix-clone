<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>

    <link rel="stylesheet" href="style/main.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">OS ORIGINAIS</h3>
          <p class="descricao">
            Klaus é um vampiro disposto a retomar Nova Orleans, cidade
            construída por sua família séculos atrás. Na missão, ele aprende
            mais sobre seu passado enquanto alianças são formadas.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA</button>
            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/8d0fedb800.js" crossorigin="anonymous"></script>

  </body>
</html>
